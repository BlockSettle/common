syntax = "proto3";

package Blocksettle.Communication.ApiServer;

message Request
{
    message Authorize
    {
        string api_key = 1;
    }

    oneof data
    {
        Authorize authorize = 10;
    }
}

message Response
{
    message Authorize
    {
        bool success = 1;
    }

    oneof data
    {
        Authorize authorize = 10;
    }
}
