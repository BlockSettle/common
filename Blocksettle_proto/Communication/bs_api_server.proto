syntax = "proto3";

package Blocksettle.Communication.ApiServer;

import "bs_types.proto";

message Request
{
    message Authorize
    {
        string api_key = 1;
    }

    message MarketOrder
    {
        uint64 xbt_amount = 1;
        double user_expected_price = 2;
        bs.types.Side side = 3;
    }

    message LoadOrders
    {
    }

    message LoadBalance
    {
    }

    message Subscribe
    {
        string product_name = 1;
    }

    oneof data
    {
        Authorize authorize = 10;
        MarketOrder market_order = 11;
        LoadOrders load_orders = 12;
        LoadBalance load_balance = 13;
        Subscribe subscribe = 14;
    }
}

message Response
{
    message Authorize
    {
        bool success = 1;
    }

    message MarketOrder
    {
        bool success = 1;
        string order_id = 2;
        string error = 3;
        double price = 4;
    }

    message LoadOrders
    {
        repeated bs.types.Order orders = 1;
    }

    message LoadBalance
    {
        repeated bs.types.Balance balances = 1;
    }

    message Subscribe
    {
        string product_name = 1;
        bool success = 2;
        string error_msg = 3;
    }

    message MarketData
    {
        message Item
        {
            string quantity = 1;
            double bid = 2;
            double ask = 3;
        }

        string product_name = 1;
        repeated Item items = 2;
    }

    oneof data
    {
        Authorize authorize = 10;
        MarketOrder market_order = 11;
        LoadOrders load_orders = 12;
        LoadBalance load_balance = 13;
        Subscribe subscribe = 14;

        MarketData market_data = 50;
    }
}
