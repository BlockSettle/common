syntax = "proto3";

package Blocksettle.Communication.ApiServer;

import "bs_types.proto";

message Request
{
    message Authorize
    {
        string api_key = 1;
    }

    message MarketOrder
    {
        uint64 xbt_amount = 1;
        double user_expected_price = 2;
        bs.types.Side side = 3;
    }

    oneof data
    {
        Authorize authorize = 10;
        MarketOrder market_order = 11;
    }
}

message Response
{
    message Authorize
    {
        bool success = 1;
    }

    message MarketOrder
    {
        bool success = 1;
        string order_id = 2;
        string error = 3;
        double price = 4;
    }

    oneof data
    {
        Authorize authorize = 10;
        MarketOrder market_order = 11;
    }
}
